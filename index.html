<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		html {
			overflow-x: hidden;
		}

		.wrap {
			width: 100%;
			height: 100%;
			background-color: #eee;
		}

		header {
			width: 100%;
			height: 50px;
			background-color: pink;
		}

		.info {
			width: 100%;
			height: calc(100% - 50px);
			background-color: #ccc;
		}

		.item {
			width: 100%;
			height: 200px;
		}

		.item:nth-child(odd) {
			background-color: aqua;
		}

		.item:nth-child(even) {
			background-color: antiquewhite;
		}
	</style>
</head>

<body id="body">
	<div class="wrap">
		<header>頂部</header>
		<div class="info">
			<div class="item">
				<button onclick="changeBodyH('100%')">body改100%</button>
				<button onclick="changeBodyH('100vh')">body改100vh</button>
				<button onclick="changeBodyH('100vh')">body改none</button>
				<button onclick="bodyHandler()">bodyHandler</button>
			</div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>

		</div>
	</div>

	<script>
		var bodyH = document.getElementById("body")
		function changeBodyH(str) {
			console.log(str);
			bodyH.style.height = str;
		}
		function bodyHandler() {
			if (document.documentElement.scrollHeight <= document.documentElement.clientHeight) {
				bodyTag = document.getElementsByTagName('body')[0];
				bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';
			}
		}

	</script>

</body>

</html>
