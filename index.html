<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 100%;
			height: 100%;
			background-color: #eee;
		}

		header {
			width: 100%;
			height: 50px;
			background-color: pink;
		}

		.info {
			width: 100%;
			height: calc(100% - 50px);
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<header>頂部</header>
		<div class="info">
			<button>改變</button>
		</div>
	</div>
</body>

</html>
