<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
        }

        body {
            /* overflow: hidden; */
        }

        .wrap {
            /* overflow-y: auto;
            overscroll-behavior-y: auto; */
            width: 100%;
            height: 100%;
        }

        .title {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            padding: 0 8px;
            background: #f44336;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .ul_content {
            width: 100%;
            padding-top: 60px;
        }

        .ul_content li {
            width: 100%;
            margin: 0;
            padding: 16px 8px;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        /* .alert {
            position: fixed;
            overflow-x: hidden;
            overflow-y: auto;
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            background: rgba(0, 0, 0, 1);
            z-index: 1;

        }

        .a1 {
            top: 0;

        }

        .a2 {
            top: 0px;
            bottom: 0;
            margin: auto;
            overscroll-behavior: contain;
        }

        .a3 {
            bottom: 0;
            overscroll-behavior: none;
        } */
        .overscrollStyle {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overscrollStyle li+li {
            margin-left: 10px;
        }

        .chat {
            position: fixed;
            bottom: 0;
            right: 16px;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .chat_title {
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 8px;
            background: #404040;
            color: #fff;
        }

        .chat_body {
            overflow-x: hidden;
            overflow-y: auto;
            height: calc(100% - 40px);
        }
    </style>
</head>

<body id="body">
    <div id="app" class="wrap" :style="">
        <header class="title">
            <span>{{title}}</span>
            <span>
                現在狀態：{{nowState}}
            </span>

            <ul class="overscrollStyle">
                <li @click="changeState('none')">none</li>
                <li @click="changeState('auto')">auto</li>
                <li @click="changeState('contain')">contain</li>
            </ul>
        </header>
        <ul class="ul_content">
            <li v-for="(item,index) in 50">
                Email:{{index + 3}}
            </li>
        </ul>
        <div class="chat">
            <div class="chat_title">
                <ul class="overscrollStyle">
                    <li @click="changeInState('none')">none</li>
                    <li @click="changeInState('auto')">auto</li>
                    <li @click="changeInState('contain')">contain</li>
                </ul>
            </div>
            <div class="chat_body" :style="insty">
                <li>目前狀態:{{insty}}</li>
                <li v-for="(item,index) in 50">
                    
                    Email Chat:{{index + 3}}
                </li>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'
        integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA=='
        crossorigin='anonymous'></script>

    <script>
        let vue = new Vue({
            el: '#app',
            data() {
                return {
                    title: "aaa",
                    nowState: 'none',
                    sty: "overscroll-behavior: none;",
                    insty: "overscroll-behavior: none;"
                }
            },
            methods: {
                changeState(str) {
                    this.nowState = str;
                    let bodyStyle = document.getElementById('body');
                    this.sty = 'overscroll-behavior:' + str
                    bodyStyle.style = this.sty;

                },
                changeInState(str) {
                    this.insty = 'overscroll-behavior:' + str
                }
            }
        })
    </script>
</body>

</html>
